<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/vue@3"></script>
    <title>shopping list</title>

<body>

                header:"moses is ready!"
            }
        }
    })
    .mount('#shopping list')

</body>
